
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
   <div>
       <h2 class="py-2">Image into Base64 string using JavaScript</h2>
    <input class="form-control" type="file" onchange="encodeImageFileAsURL(this)" />
    <div class="pt-3" style="width: 100%;">
        <textarea class="form-control" cols="10" rows="20"  id="result"></textarea>
   </div>
   
</div>
<script>
    function encodeImageFileAsURL(element) {
        var file = element.files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
            console.log('RESULT', reader.result)
            document.getElementById('result').textContent = reader.result;
        }
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
